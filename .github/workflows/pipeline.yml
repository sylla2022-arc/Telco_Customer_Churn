name: Telco Customer Churn Prediction and Monitoring

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: lint code
        run: echo 'Linting repository...'
      - name: Run unit tests
        run: echo 'Running unit tests...'

  build-and-push-ecr-images:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name : install utilities
        run : |
          sudo apt-get update
          sudo apt-get install -y jq unzip
      - name : configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with :
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ secrets.AWS_REGION }} 

      - name: login to amazon ECR
        id : login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name : Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }} #type:ignore
          IMAGE_TAG: latest

        run : |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  continuous-deployment:
    name: Continuous Deployment
    needs: build-and-push-ecr-images
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Show runner info
        run: |
          uname -a
          whoami
          groups
      - name : configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with :
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ secrets.AWS_REGION }}
      - name: login to amazon ECR
        id : login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull latest images
        run: |
         docker pull ${{secrets.AWS_ECR_LOGIN_URL}}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
         
      - name: Stop and remove container if running
        run: |
          # ArrÃªter et supprimer le conteneur s'il existe
          if docker ps -a --format '{{.Names}}' | grep -q TelcoChurn; then
            docker stop TelcoChurn || true
            docker rm -fv TelcoChurn || true
          fi

      - name: Run Docker Image to serve users
        run: |
          docker run -d -p 8501:8501 --name=TelcoChurn \
            -e AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' \
            -e AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
          -e AWS_REGION='${{ secrets.AWS_REGION }}' \
          ${{secrets.AWS_ECR_LOGIN_URL}}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Clean unused Docker resources (images, containers, networks)
        run: |
          echo "Running docker system prune to free space..."
          docker system prune -f


